
{% extends "base.html" %}
{% block content %}

    <div class="container mx-auto">
        <!-- Grid container to divide page -->
        <div class="grid grid-cols-4 gap-4">
             <div class="col-span-1 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Categories</h2>
                <ul class="space-y-2">
                    {% for catagor in catagory %}
                    <li>{{catagor.name}}</li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Product List (3/4) -->
            <div class="col-span-3 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Products in {{ category.name }}</h2>
            
                <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                    {% for product in products %}
                    <a href="{% url 'product_details' product.pk %}" class="group">
                        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="{{product.image}}" alt="Olive drab green insulated bottle with flared screw lid and flat top." class="h-full w-full object-cover object-center group-hover:opacity-75">
                        </div>
                        <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>
                        <p class="mt-1 text-lg font-medium text-gray-900">${{product.price}}</p>
                    </a>
                    {% endfor %}
          
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
