{% extends "base.html" %}
{% block title %}{% firstof users.get_full_name users.username %} {% endblock %}
{% block content %}

    <div class="container mx-auto">
        <!-- Grid container to divide page -->
        <div class="grid grid-cols-6 gap-4">
            <div class="col-span-1 bg-white p-4 rounded-lg shadow-lg">
      
            </div>
            <div class="col-span-5 bg-slate-300 p-4 rounded-lg shadow-lg">
                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class ="py-4 px-8 bg-teal-500 text-white hover:bg-teal-800 ">Submit</button>
                </form>

            </div>
        </div>
    </div>

    


{% endblock%}
