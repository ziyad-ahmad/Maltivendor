{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">My Orders</h2>
    
    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg mb-12">
        <table class="min-w-full divide-y divide-gray-200 table-auto">
            <thead class="bg-gradient-to-r from-blue-600 to-blue-800 text-white">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Order ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Product Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Quantity</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Price</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Total Price</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Details</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for item in order_item %}
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4 whitespace-nowrap">{{ item.order.id }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ item.product.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ item.quantity }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${{ item.price }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${{ item.get_total_price }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="{% url 'product_order_detail' item.id %}" class="text-indigo-600 hover:text-indigo-900">View Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
